server {
  listen 80;
  index index.html;

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:9000/api/;
  }
  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:9000/admin/;
  }

  location / {
    alias /static/;
    try_files $uri $uri/ /index.html;
  }

  location /media/ {
        alias /media/;
    }

  location ~ ^/([a-zA-Z0-9]+)/?$ {
    return 301 http://backend:9000/api/$1;
  }
}
